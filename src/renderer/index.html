<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; webview-src https://www.chess.com">
  <title>Chess Desktop App</title>
  <link rel="stylesheet" href="./styles/titlebar.css">
  <link rel="stylesheet" href="./styles/settings.css">
</head>
<body>
  <div id="update-banner" class="update-banner hidden">
    <div class="update-content">
      <span id="update-message">A new version is available!</span>
      <div class="update-actions">
        <button id="update-download-btn" class="update-btn">Download Update</button>
        <button id="update-dismiss-btn" class="update-btn-text">Dismiss</button>
      </div>
    </div>
    <div id="update-progress" class="update-progress hidden">
      <div class="update-progress-text">
        <span id="update-progress-label">Downloading update...</span>
        <span id="update-progress-percent">0%</span>
      </div>
      <div class="update-progress-bar">
        <div id="update-progress-fill" class="update-progress-fill"></div>
      </div>
    </div>
  </div>

  <div id="titlebar">
    <div class="titlebar-drag-region"></div>
    <div id="loading-bar" class="loading-bar hidden"></div>
    <div class="titlebar-nav">
      <button id="nav-back" class="titlebar-btn nav-btn" title="Go Back">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
      </button>
      <button id="nav-forward" class="titlebar-btn nav-btn" title="Go Forward">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M5 12h14M12 5l7 7-7 7"/>
        </svg>
      </button>
    </div>
    <div class="titlebar-title">Chess Desktop App</div>
    <div class="titlebar-controls">
      <button id="zoom-out" class="titlebar-btn zoom-btn" title="Zoom Out (Ctrl/Cmd -)">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"/>
          <path d="M21 21l-4.35-4.35M8 11h6"/>
        </svg>
      </button>
      <div id="zoom-level" class="zoom-level">100%</div>
      <button id="zoom-in" class="titlebar-btn zoom-btn" title="Zoom In (Ctrl/Cmd +)">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"/>
          <path d="M21 21l-4.35-4.35M11 8v6M8 11h6"/>
        </svg>
      </button>
      <button id="settings-btn" class="titlebar-btn" title="Settings">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"/>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
        </svg>
      </button>
      <button id="minimize-btn" class="titlebar-btn window-control" title="Minimize">
        <svg width="12" height="12" viewBox="0 0 12 12">
          <rect x="1" y="5.5" width="10" height="1" fill="currentColor"/>
        </svg>
      </button>
      <button id="maximize-btn" class="titlebar-btn window-control" title="Maximize">
        <svg width="12" height="12" viewBox="0 0 12 12">
          <rect x="1.5" y="1.5" width="9" height="9" fill="none" stroke="currentColor" stroke-width="1"/>
        </svg>
      </button>
      <button id="close-btn" class="titlebar-btn window-control close-btn" title="Close">
        <svg width="12" height="12" viewBox="0 0 12 12">
          <path d="M1 1 L11 11 M11 1 L1 11" stroke="currentColor" stroke-width="1.5"/>
        </svg>
      </button>
    </div>
  </div>

  <div id="settings-modal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h2>Settings</h2>
        <button id="settings-close" class="modal-close-btn">
          <svg width="16" height="16" viewBox="0 0 12 12">
            <path d="M1 1 L11 11 M11 1 L1 11" stroke="currentColor" stroke-width="1.5"/>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <div class="setting-item">
          <div class="setting-info">
            <div class="setting-label">Notifications</div>
            <div class="setting-description">Receive notifications from Chess.com</div>
          </div>
          <label class="toggle-switch">
            <input type="checkbox" id="notifications-toggle" checked>
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>
    </div>
  </div>

  <div id="error-overlay" class="error-overlay hidden">
    <div class="error-content">
      <h2>Connection Error</h2>
      <p id="error-message">Unable to connect to Chess.com</p>
      <button id="error-retry" class="error-btn">Retry</button>
    </div>
  </div>

  <webview id="chess-webview" src="https://www.chess.com" partition="persist:chess" allowpopups></webview>

  <script type="module" src="./main.ts"></script>
</body>
</html>
